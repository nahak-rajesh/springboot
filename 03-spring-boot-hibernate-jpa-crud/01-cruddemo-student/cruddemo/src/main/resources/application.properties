spring.application.name=cruddemo
spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Turn off the Spring Boot Banner
#spring.main.banner-mode=off

# Reduce logging level. Set logging level to warn
#logging.level.root=warn

# Add logging configs to display SQL statements
# Log SQL statements
logging.level.org.hibernate.SQL=debug
# Log values for SQL statements
logging.level.org.hibernate.orm.jdbc.bind=trace

# Configure JPA/Hibernate to auto create the table
# the "create" config will first drop the table then create new table from the scratch
#spring.jpa.hibernate.ddl-auto=create
# the "create" config will keep existing data in the table
spring.jpa.hibernate.ddl-auto=update
