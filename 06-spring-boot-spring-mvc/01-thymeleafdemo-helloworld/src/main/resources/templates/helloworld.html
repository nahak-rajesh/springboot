<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Demo</title>
</head>
<body>
    <p>Hello World of Spring!</p>
    <br>
    <p>Student Name : <span th:text="${param.studentName}"></span></p>
<br><br>
    <p>The message: <span th:text="${message}"></span></p>
</body>
</html>
