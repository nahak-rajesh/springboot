<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration Form</title>
    <style>
        .error {color:red}
    </style>
</head>
<body>
    <i>Fill out the form. Asterisk(*) means required.</i>
    <br>
    <form th:action="@{processForm}" th:object="${customer}" method="POST">
        <p>First name: <input type="text" th:field="*{firstName}" /></p>
        <p>Last name: <input type="text" th:field="*{lastName}" /></p>
        <!-- Add error message (if present) -->
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"
              class="error"></span>
        <p>Free passes: <input type="text" th:field="*{freePasses}"/>
            <!-- Add error message (if freePasses range is < 0 or > 10) -->
            <span th:if="${#fields.hasErrors('freePasses')}"
                  th:errors="*{freePasses}"
                  class="error"></span>
        </p>
        <p>Postal Code: <input type="text" th:field="*{postalCode}"/>
            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('postalCode')}"
                  th:errors="*{postalCode}"
                  class="error"></span>
        </p>
        <p>Course Code: <input type="text" th:field="*{courseCode}"/>
            <!-- Add error message (if present) -->
            <span th:if="${#fields.hasErrors('courseCode')}"
                  th:errors="*{courseCode}"
                  class="error"></span>
        </p>
        <br>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
